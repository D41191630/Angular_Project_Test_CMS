backend:
  name: github
  repo: D41191630/Angular_Project_Test_CMS # Path to your GitHub repository
  branch: master # Branch to update (master by default)
  site_domain: netlifyangulardemo1.netlify.app #Your site on netlify
  use_graphql: true

publish_mode: editorial_workflow
show_preview_links: true
display_url: https://netlifyangulardemo1.netlify.app/
logo_url: https://netlifyangulardemo1.netlify.app//uploads/logo.jpg

# Do NOT edit below this line unless you want to change the home page

media_folder: "src/uploads"
public_folder: "/uploads"

collections:
  - name: "Images" # Used in routes, e.g., /admin/collections/blog
    label: "Image" # Used in the UI
    folder: "uploads" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}




